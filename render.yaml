services:
  - type: web
    name: gst-compliance-render
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn gst_compliance_system.wsgi:application --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health/"
    envVars:
      - key: SECRET_KEY
        value: "django-insecure-render-deployment-secret-key-12345678901234567890"
      - key: DEBUG
        value: "False"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHON_VERSION
        value: "3.10.12"

databases:
  - name: gst-compliance-db
    databaseName: gst_compliance
    user: gst_user
    plan: free
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: gst-compliance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: gst-compliance-redis
          property: connectionString

  - type: redis
    name: gst-compliance-redis
    ipAllowList: []

databases:
  - name: gst-compliance-db
    databaseName: gst_compliance_system
    user: gst_user
